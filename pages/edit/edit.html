<div class="edit">
  <h1>Hey, edit your workout!</h1>
  <div class="workout-container">
    <form action="" class="edit-form">
      <div class="workout-basic">
        <input type="text" id="img" placeholder="Add Workout Image" />
        <input type="text" id="name" placeholder="Workout Name" />
        <input type="text" id="description" placeholder="Workout Description" />
        <input type="text" id="time" placeholder="Workout Total Time" />
        <input type="text" id="cal" placeholder="Calories Burned" />
      </div>
      <p>Edit Sets:</p>
      <div class="workout-sets">
        <input type="text" id="setOne" placeholder="Set #1" />
        <input type="text" id="setTwo" placeholder="Set #2" />
        <input type="text" id="setThree" placeholder="Set #3" />
      </div>
      <p>Instructions:</p>
      <div class="workout-instructions">
        <input type="text" id="instOne" placeholder="Step #1" />
        <input type="text" id="instTwo" placeholder="Step #2" />
        <input type="text" id="instThree" placeholder="Step #3" />
      </div>
      <input id="submit" type="submit" value="Submit" />
    </form>
    <button id="edit">Edit</button>
  </div>
</div>
